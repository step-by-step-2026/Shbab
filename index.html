<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خطوتك - إبدأ مهارتك</title>
<meta name="description" content="خطوتك: اختبارات، مهارات، فرص تدريب ومشاريع للشباب">
<style>
  :root{
    --bg:#0f172a; --card:#0b1220; --accent:#22c55e; --text:#e6edf3;
  }
  body{
    margin:0;
    font-family:system-ui,Segoe UI,Roboto,'Noto Naskh Arabic',sans-serif;
    background:linear-gradient(180deg,var(--bg),#071024);
    color:var(--text);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .card{
    width:95%; max-width:720px;
    padding:22px;
    border-radius:12px;
    background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(0,0,0,.08));
    box-shadow:0 8px 30px rgba(2,6,23,.6);
  }
  h1{margin:0 0 8px;font-size:24px}
  p{margin:0 0 14px;color:rgba(230,237,243,.9)}
  .btn{
    display:inline-block;
    background:var(--accent);
    color:#042019;
    padding:10px 14px;
    border-radius:8px;
    text-decoration:none;
    font-weight:600;
    cursor:pointer;
    text-align:center;
  }
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
  small{color:rgba(230,237,243,.7);}
</style>
</head>
<body>

<div class="card">
  <h1>أهلاً بـك في خطوتك</h1>
  <p>اختبر مجالك، اتعلّم خطوة يوميًا، وابدأ مشروعك من غير فلوس. جاهز؟</p>

  <div class="grid">
    <div class="btn" id="googleSign">سجل بدخول Google</div>
    <div class="btn" id="guest">جرب كزائر</div>
  </div>

  <hr style="border:none;border-top:1px solid rgba(255,255,255,.04);margin:16px 0" />
  <small>نسخة تجريبية — جاهزة للتطوير وربطها بقاعدة بيانات Firebase.</small>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpVqFWJfB4rA2-NA4QIl1w07e2LFQaYic",
    authDomain: "tourguideapp-313c1.firebaseapp.com",
    databaseURL: "https://tourguideapp-313c1-default-rtdb.firebaseio.com",
    projectId: "tourguideapp-313c1",
    storageBucket: "tourguideapp-313c1.appspot.com",
    messagingSenderId: "1036127588385",
    appId: "1:1036127588385:web:4924705000167b06395360"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const googleSignBtn = document.getElementById('googleSign');
  const guestBtn = document.getElementById('guest');

  googleSignBtn.addEventListener('click', async () => {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      // حفظ بيانات المستخدم في Firestore
      await setDoc(doc(db, "users", user.uid), {
        name: user.displayName,
        email: user.email,
        photo: user.photoURL,
        createdAt: serverTimestamp()
      }, { merge: true });
      alert(`تم تسجيل الدخول بنجاح. أهلاً ${user.displayName}`);
    } catch (error) {
      console.error(error);
      alert(`حدث خطأ: ${error.message}`);
    }
  });

  guestBtn.addEventListener('click', () => {
    alert("أنت دخلت كزائر. بعض المميزات محدودة.");
    // هنا تقدر تحوّل المستخدم للواجهة الرئيسية للتجربة
  });
</script>

</body>
</html>
